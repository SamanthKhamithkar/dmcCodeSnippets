<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <title>UI5 Boilerplate</title>
  <link rel="shortcut icon"
        href="/favicon.ico" />
  
  <script>
    window["sap-ushell-config"] = {
      defaultRenderer : "fiorisandbox",
      services: {
        NavTargetResolution: {
          // navigation target resolution service is configured to resolve the empty location hash to the application
          config : {
            resolveLocal : [{
              "linkId" : "",
              resolveTo : {
                additionalInformation : "SAPUI5.Component=sap.dm.poc.featureflag",
                applicationType : "URL",
                url : "./" + window.location.search // pass URL query parameters to application
              }
            }]
          }
        }
      }   // services
    };
  </script>
  <script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js" id="sap-ushell-bootstrap"></script>

  <script id="sap-ui-bootstrap"
          src="https://sapui5.hana.ondemand.com/1.84.8/resources/sap-ui-core.js"
          data-sap-ui-theme="sap_belize"
          data-sap-ui-compatVersion="edge"
          data-sap-ui-libs="sap.m, sap.viz"
          data-sap-ui-frameOptions="allow"
          data-sap-ui-bindingSyntax="complex"
          data-sap-ui-resourceroots='{
            "sap.dm.poc.featureflag": "./",
				    "sap.dmi.lib.reusable":"sap/ui5/1/resources/sap/dmi/lib/reusable/",  
				    "sap.dm.dme":"sap/ui5/1/resources/sap/dm/dme/"
          }'></script>

          <script>
            sap.ui.getCore().attachInit(function() {
              new sap.m.Shell({
                app: new sap.ui.core.ComponentContainer({
                  height : "100%",
                  name : "sap.dm.poc.featureflag"
                }),
                appWidthLimited:false
              }).placeAt("content");
            });
          </script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
