<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <title>UI5 Boilerplate - MockServer Page</title>
  <link rel="shortcut icon"
        href="/favicon.ico" />

  <script id="sap-ui-bootstrap"
          src="/resources/sap-ui-core.js"
          data-sap-ui-theme="sap_fiori_3"
          data-sap-ui-oninit="module:sap/dm/poc/featureflag/test/initMockServer"
          data-sap-ui-compatVersion="edge"
          data-sap-ui-async="true"
          data-sap-ui-frameOptions="trusted"
          data-sap-ui-logLevel="Fatal"
          data-sap-ui-resourceroots='{
            "sap.dm.poc.featureflag": "../"
          }'></script>
</head>

<body class="sapUiBody">
  <div data-sap-ui-component
       data-name="sap.dm.poc.featureflag"
       data-id="container"
       data-settings='{"id" : "sap.dm.poc.featureflag"}'></div>
</body>

</html>
